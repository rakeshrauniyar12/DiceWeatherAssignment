<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Weather API</title>
    <link rel="stylesheet" href="./SignUp/dice.css">
</head>
<body>
 
    <form id="main">
        <img src="./download.jpg" alt="" width="100px" height="100px">
        <h1>Welcome to Weather App</h1>
        <input id="name" type="text" placeholder="Enter Full Name">
        <input id="email" type="email" placeholder="Enter Email">
        <input id="number" type="number" placeholder="Mobile Number">
        <input id="password" type="password" placeholder="Password">
        <input id="submit" type="submit">
    </form>
</body>
</html>
<script src="./SignUp/dice.js"></script>
